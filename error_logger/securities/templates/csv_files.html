{% extends "base.html" %}

{% block body_content %}
<div>
    <h1>Files</h1>
    <h2>Upload New File</h2>
    <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload File">
    </form>
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
        <li><a href="{{ file.url }}">{{ file.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
